[General]

include ../Parameters/Castalia.ini

sim-time-limit = 120s

SN.field_x = 60		# meters
SN.field_y = 60		# meters

SN.numNodes = 16
SN.deployment = "4x4"

SN.node[*].Application.minSampleInterval = 1000

SN.node[*].Communication.Radio.RadioParametersFile = "../Parameters/Radio/CC2420.txt"

#SN.node[*].Communication.MACProtocolName = "TMAC"
include ../Parameters/MAC/CSMA.ini

SN.node[*].Communication.RoutingProtocolName = "MultipathRingsRouting"
SN.node[*].Communication.Routing.collectTraceInfo = true
SN.node[*].Communication.MAC.collectTraceInfo = false
SN.node[*].Application.collectTraceInfo = true

SN.node[*].ApplicationName = "ValueReporting"
SN.node[0].Application.isSink = true

SN.wirelessChannel.sigma = 0
SN.wirelessChannel.bidirectionalSigma = 0
SN.node[*].Communication.Radio.mode = "IDEAL"


[Config harvesting]


SN.node[*].ResourceManager.EnergySubsystem.EnergyStorage.numRechBatteries = 1

# Energy sources
SN.numEnergySources = 1
SN.energySource[0].description = "Solar"
SN.energySource[0].traceFile = "../Parameters/EnergySource/SolarTraces/NREL-1year.irradiance"

# All Nodes harvest energy from solar light
SN.node[*].ResourceManager.EnergySubsystem.EnergyHarvesting.numEnergyHarvesters = 1
SN.node[*].ResourceManager.EnergySubsystem.EnergyHarvesting.Harvesters[0].typename = "SolarCell"


[Config harvesting2]

SN.node[*].ResourceManager.EnergySubsystem.EnergyStorage.numRechBatteries = 2

# Energy sources
SN.numEnergySources = 2
SN.energySource[0].description = "Solar"
SN.energySource[0].traceFile = "../Parameters/EnergySource/SolarTraces/NREL-1year.irradiance"
SN.energySource[1].description = "Solar"
SN.energySource[1].traceFile = "../Parameters/EnergySource/SolarTraces/NREL-1year.irradiance"

# All Nodes harvest energy from solar light
SN.node[*].ResourceManager.EnergySubsystem.EnergyHarvesting.numEnergyHarvesters = 2
SN.node[*].ResourceManager.EnergySubsystem.EnergyHarvesting.Harvesters[0].typename = "SolarCell"
SN.node[*].ResourceManager.EnergySubsystem.EnergyHarvesting.Harvesters[1].typename = "SolarCell"


